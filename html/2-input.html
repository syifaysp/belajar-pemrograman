<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">username</label>
    <input type="text" maxlength="10" id="username">
    <input type="text" placeholder="username" required>
    <input type="text" value="username">
    <input type="text" value="username" readonly>
    <br>
    <input type="checkbox">
    <input type="color">
    <input type="date">
    <input type="datetime-local">
    <input type="email">
    <input type="file">
    <input type="hidden">
    <input type="image">
    <input type="month">
    <input type="number" min="1" max="10">
    <input type="number" disabled>
    <input type="password" maxlength="12" minlength="8">
    <input type="radio">
    <input type="range">
    <input type="reset">
    <input type="search">
    <input type="submit">
    <input type="time">
    <input type="url">
    <input type="week">
</body>
</html>
